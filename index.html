        </div>
      </div>
      <div class="aside__wrapper aside__wrapper-center">
        <a href="" class="aside__item-link">

        <a href="" class="aside__item-link">
          <img src="icons/aside/icoTimer.png" alt="icoTimer">
          <div class="aside__item-text">Focus Timer</div>
          <span>Focus Timer</span>
        </a>
        <a href="" class="aside__item-link">
          <img src="icons/aside/icoStat.png" alt="icoStat">
          <div class="aside__item-text">Statistics</div>
          <span>Statistics</span>
        </a>
        <a href="" class="aside__item-link">
          <img src="icons/aside/icoWeather.png" alt="icoWeather">
          <div class="aside__item-text">Weather</div>
          <span>Weather</span>
        </a>
      </div>
      <div class="aside__wrapper aside__wrapper-end">
        <a href="" class="aside__item-link">
          <img src="icons/aside/icoSettings.png" alt="icoSettings">

          <span>Settings</span>
        </a>
        <a href="" class="aside__item-link">
          <img src="icons/aside/icoLogout.png" alt="icoLogout">
          <div class="aside__item-text">Log Out</div>
          <span>Log Out</span>
        </a>
      </div>
      <div class="aside__swipe">
        <img src="icons/aside/arrowRight.png" alt="swipeArrow" class="aside__swipe-img">
      </div>
    </aside>

    <section class="weather">
      <div class="weather__search">
        <input type="text" class="weather__search-input" placeholder="Ex. Kyiv..">
        <button class="weather__search-btn">
          <svg width="30px" height="30px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" fill="none">
            <path stroke="#535358" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M28 27l-7.5-7.5"/>
            <circle r="9" stroke="#535358" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="matrix(-1 0 0 1 14 13)"/>
          </svg>
        </button>
      </div>
      <div class="weather__display">
        <div class="weather__display-city">Weather in Poznan</div>
            <h1 class="weather__display-temp">25.5°C</h1>
            <div class="weather__display-wrapper">
                <img src="icons/weather/regular-weather.png" alt="openweather icon" class="weather__display-icon">
                <div class="weather__display-descr">Cloudly</div>
            </div>
            <div class="weather__display-humidity">Humidity: 91%</div>
            <div class="weather__display-wind">Wind speed: 42 km/h</div>
      </div>
    </section>
